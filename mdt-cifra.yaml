apiVersion : v1
kind: Deployment
metadata:
  name: mdt-cifra
    labels:
      project: mdt1
spec:
  containers: 
  - name : mdtcifra
    image: 404smoke/mdt-cifra:latest
    ports:
      - containerPorts: 8080
      
---
apiVersion: v1
kind: Service
metadata:
  name: mdt-cifra-srv
spec:
  selector:
    project: mdt1
  ports:
    - name: app-listener
      protocol: TCP
      port: 80
      targetPort: 80
    type: LoadBalancer
